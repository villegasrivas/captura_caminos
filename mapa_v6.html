<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa Captura Caminos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet desde CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet-Geoman (para dibujo y edici√≥n) -->
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.css"/>
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.min.js"></script>

  <!-- jQuery (opcional, si realmente lo necesitas en otros scripts) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Configuraci√≥n de la app -->
  <script>
    window.CAPTURA_CFG = {
      SCRIPT_URL: "TU_URL_APPS_SCRIPT",   // ‚Üê cambia esto por tu web app /exec
      FEED_URL: "TU_URL_FEED_JSON",       // ‚Üê URL de datos GeoJSON en tu backend
      LINE_COLOR: "#2563eb",
      LINE_WEIGHT: 3,
      LINE_OPACITY: 0.8,
      LEGEND_LABEL: "Caminos base"
    };
  </script>

  <!-- Tu l√≥gica principal -->
  <script src="captura_app_v6.js"></script>

  <!-- Estilos -->
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .legend-box { background: white; padding: 6px; font-size: 12px; }
    .legend-row { display: flex; align-items: center; gap: 6px; }
    .filter-box { background: white; padding: 6px; font-size: 12px; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3);
                     display: flex; align-items: center; justify-content: center; }
    .modal-dialog { background: white; padding: 12px; border-radius: 6px; }
    .modal-actions { margin-top: 8px; display: flex; gap: 8px; justify-content: flex-end; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inicializar mapa base
    var map = L.map('map').setView([-38.7, -72.6], 10); // üëà ajusta a tu zona inicial

    // Capa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Inicializar tu aplicaci√≥n
    if (window.capturaAppInit) {
      window.capturaAppInit(map);
    } else {
      console.error("captura_app_v6.js no se carg√≥ correctamente");
    }
  </script>
</body>
</html>
